<html>
<head>
    <title>{% block title %}Inventory{% endblock %}</title>
    {% load staticfiles %}

    <script type="text/javascript" src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'DataTables/datatables.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.css' %}"/>
    <script type="text/javascript" charset="utf8" src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satify' rel='stylesheet' type='text/css'>

    <link rel="icon" href="{% static 'Inventory/logo2.ico' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggler navbar-left" data-toggle="collapse" data-target="#topNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <a class="navbar-brand navbar-left" href="{% url 'Inventory:index' %}">Inventory</a> -->
        </div>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Items
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'Inventory:item_form' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-left">
                <li class="">
                    <a class="glyphicon glyphicon-home" href="/"> Home</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'Inventory:category_form' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Category
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-left">
                <li class="">
                    <a href="{% url 'Inventory:client_form' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Client
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'Inventory:value_form' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Value
                    </a>
                </li>
            </ul>
        </div>
    </div>

</nav>
</body>
{% block body%}
{% endblock %}
</html>
